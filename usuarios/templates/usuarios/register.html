{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block titulo %}Registrar usuario{% endblock %}
{% block contenido %} {% include "fragments/card-start.html" with card_header="Registrarse" %}
<form
  hx-post="{% url 'users:register' %}"
  hx-target="#body"
  hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'
>
  {{form | crispy}}
  <button type="submit" class="btn btn-primary">Registrar usuario</button>
</form>
{% include "fragments/card-end.html" %}
{% endblock %}
