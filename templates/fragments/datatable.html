{% load static %}
<script>
    var tableInfo;
    $(function () {
        tableInfo = $(tableId).DataTable({
            language: {
                url: "{% static 'plugins/datatables/es-CO.json' %}",
            },
            ajax: {
                url: tableUrl,
            },
            columns: tableColumns,
            dom: 'Bfrtip',
            processing: true,
            serverSide: true,
            pageLength: 15
        })
    })

    function deleteCarModel(del_url, id, brand = "", model = "") {
        Swal.fire({
            title: "Estás seguro/a?",
            text: `Deseas eliminar ${brand} ${model}`,
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Sí, Borrar!",
            cancelButtonText: "Cancelar",
        }).then((result) => {
            if (result.isConfirmed) {
                const url = `${del_url}/${id}`
                $.ajax({
                    headers: { "X-CSRFToken": "{{ csrf_token }}" },
                    type: "POST",
                    url,
                    success: (data, textStatus, jqXHR) => {
                        if (jqXHR.status == 200) {
                            Swal.fire({
                                title: "Borrado!",
                                text: `${brand} ${model} ha sido borrado`,
                                icon: "success"
                            }).then(() => { tableInfo.ajax.reload() });
                        }
                    },
                    error: (jqXHR, textStatus, errorThrown) => {
                        Swal.fire({
                            title: "Error!",
                            text: `${brand} ${model} no ha sido borrado`,
                            icon: "error"
                        })
                    },
                })
            }
        });
    }

    $(tableId).on("click", "td.editor-edit", function (event) {
        event.preventDefault()
        const rows = tableInfo.rows(this).data()
        const row = rows["0"]
        const url = `${editUrl}/${row.id}`
        showModal(url)
    })

    $(tableId).on("click", "td.editor-delete", function (event) {
        event.preventDefault()
        const rows = tableInfo.rows(this).data()
        const row = rows["0"]
        deleteCarModel(deleteUrl, row.id, row?.brand, row?.description)
    })
</script>
